kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-app
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: >-
            image-registry.openshift-image-registry.svc:5000/annif/{{ .Release.Name }}-app:latest
          command: ["gunicorn", "app:app", "--bind", "0.0.0.0:8000"]
          # ports:
          #   - containerPort: 8000
          #     protocol: TCP
