kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-elasticsearch
  labels:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: elasticsearch
          image: >-
            docker.elastic.co/elasticsearch/elasticsearch:8.9.0
          resources:
            requests:
              cpu: "0.9"
            limits:
              memory: "4G"
              cpu: "1.0"
          env:
            - name: "xpack.security.enabled"
              value: "false"
            - name: "discovery.type"
              value: "single-node"
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: es-data
      volumes:
        - name: es-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-es-data
