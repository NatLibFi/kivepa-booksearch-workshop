<!DOCTYPE html>
<html>

<head>
    <title>Books Search</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <h1>Book Search</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col centering-col">
                <h2>Labels A</h2>
                <a href="{{ url_for('search_page_fn', labels_set='a') }}">Search with labels A</a>
                <h3>Searched Books</h3>
                <table id="selected-books-table-a" class="selected-books-table"></table>
            </div>
            <div class="col centering-col">
                <h2>Labels B</h2>
                <a href="{{ url_for('search_page_fn', labels_set='b') }}">Search with labels B</a>
                <h3>Searched Books</h3>
                <table id="selected-books-table-b" class="selected-books-table"></table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/table.js"></script>

    <script>
        $(document).ready(function () {
            $(".selected-books-table").load('/static/table.html');
            // Fetch and display selected books when the page loads
            populateSelectedBooksTable('a');
            populateSelectedBooksTable('b');
        });
    </script>
</body>

</html>
